<div class="container">
  <h1>Laporan Laba/ Rugi</h1>
  <div class="form-input">
    <mat-form-field appearance="outline">
      <mat-label>Masukkan rentang tanggal</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <button mat-raised-button (click)="showReport()" class="show-btn">Tampilkan</button>
  </div>

  <p>Total Penjualan = {{getNominalFormatter(sellTotal)}}</p>
  <p>Harga Pokok Penjualan = {{getNominalFormatter(buyTotal)}}</p>
  <p>Laba/ Rugi = {{getNominalFormatter(sellTotal - buyTotal)}}</p>
</div>
