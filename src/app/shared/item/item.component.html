<div class="slide-toggle-scanner">
  <mat-slide-toggle [(ngModel)]="isScanMode" color="primary">
    {{isScanMode ? 'Hilangkan Scanner' : 'Tampilkan Scanner'}}
  </mat-slide-toggle>
</div>
<app-scan-page *ngIf="isScanMode"></app-scan-page>
<div *ngFor="let a of [1, 2,3]">
  <mat-card class="custom-card">
    <mat-card-content>
      <div class="grid-container">
        <div class="image">
          <img src="https://fksfs.co.id/wps/wp-content/uploads/2019/03/Kon-Snack-Mie_Kremezz-hot_chili.png" class="card-image">
        </div>
        <div class="description">
          <p class="title">Mie Kremes</p>
          <p class="stock-available">Tersedia: 10</p>
        </div>
        <div class="remove-action">
          <button mat-icon-button color="warn" aria-label="remove" class="icon-remove">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="add-item">
          <mat-form-field class="custom-form-field" appearance="outline">
            <mat-icon matPrefix class="decrement-icon" (click)="decrementQuantity()">remove</mat-icon>
            <input matInput type="text" pattern="\d*" maxlength="2" [(ngModel)]="quantity" (change)="updateQuantity()">
            <mat-icon matSuffix class="increment-icon" (click)="incrementQuantity()">add</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
