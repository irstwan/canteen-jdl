<app-loader *ngIf="isLoading"></app-loader>
<ng-container *ngIf="!isLoading">
  <mat-card class="custom-card" *ngFor="let product of itemsFiltered">
    <mat-card-content>
      <app-item [item]="product"
                (cartItemsEmitter)="setEmit()">
      </app-item>
    </mat-card-content>
  </mat-card>
</ng-container>
